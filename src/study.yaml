study: testStudy

conditions:
  - Condition1:
    type: condition
    - startGame
    - block1
    - block2
  - Condition1:
    - startGame
    - block1
    - block2
  - Condition2:
    - startGame
    - block2
    - block1

blocks:
  - adifferentvariable:
    type: block
    - startGameVideo
  - newblock:
    - block1
    - block2
  - block1:
    - item1
    - item2
    - shuffle: true
  - block2:
    - item3
    - item4
    - pickOne: true

stimuli:
  - startGameVideo:
      type: picture
      parameters:
        filename: '../../../assets/sample/startGame.mp4'
        responses:
          - value: one
            shape: rect
            position: "161, 646, 250, 740"
            delay: 2
  - item1:
      type: movie
      parameters:
        filename: '../../../assets/sample/video1.mp4'
        responses:
          - value: one
            shape: rect
            position: "161, 646, 250, 740"
  - item2:
      type: movie
      parameters:
        filename: '../../../assets/sample/video2.mp4'
        responses:
          - value: one
            shape: rect
            position: "161, 646, 250, 740"
            conditional: item3
          - value: two
            shape: rect
            position: "282, 646, 370, 740"
            conditional: startGameBlock
  - item3:
      type: movie
      parameters:
        filename: '../../../assets/sample/video3.mp4'
        responses:
          - value: one
            shape: rect
            position: "161, 646, 250, 740"
  - item4:
      type: movie
      parameters:
        filename: '../../../assets/sample/video4.mp4'
        responses:
          - value: one
            shape: rect
            position: "161, 646, 250, 740"

forms:
  - startForm:
    type: form
    parameters:
      questions:
        - name: id
          type: text
          questionText: "Participant ID"
        - name: gender
          type: dropdown
          options: "female, male, other"
          questionText: "Participant Gender"
